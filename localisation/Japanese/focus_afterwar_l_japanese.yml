BGD_zhixian_huiyi: "憲法制定会議"
BGD_zhixian_huiyi_desc: "ついに、日本の未来を決める時が来た！ その未来を思うだけで、胸が躍る！ でも、この憲法制定会議に参加するのは私たちだけじゃない。私たちの盟友である日本民主戦線も参加する。あのお偉方たちは、政権を彼らに明け渡すよう、ずっと私たちを説得し続けている。十代の少女たちに国家を治める経験などないと考えているのだ。でも、私たちは諦めない。自分たちの夢を国中に広めるこのチャンスを、絶対に手放さない。この憲法制定会議は、双方の妥協と駆け引きの大会になるだろう。"
BGD_chongjian_weiyuanhui: "国家再建委員会を設立する"
BGD_chongjian_weiyuanhui_desc: "戦火は、私たちがかつて暮らした故郷を廃墟に変えてしまいました。新臨時政府の最優先事項は、国家を再建することです。私たちは「国家再建委員会」を設立し、各地方の復興事業を担当させ、民心を勝ち取ります。"
BGD_zhenggui_minbing: "民兵を正規化する "
BGD_zhenggui_minbing_desc: "内戦では忠誠心ある民兵部隊のおかげで勝利を収めましたが、国際紛争では正規軍に頼る必要があります。RoseliaとRAISE A SUILENはすでに、民兵部隊の一部を解散し、残りを正規化してこそ、より良く「頂点」に立つことができる、と提案しています。。"
BGD_xingzheng_gaige: "行政改革"
BGD_xingzheng_gaige_desc: "シャイニング党は壮大な改革計画を掲げており、有咲は香澄の「キラキラ、ドキドキ」という夢を具体化するために心を砕いています。この夢を実現するには、旧来の行政システムを改革し、私たちの政策をより効率的に実行できる、新しい政府の仕組みを築き上げる必要があるのです。"
BGD_gaige_weiyuanhui: "全国改革委員会を設立する "
BGD_gaige_weiyuanhui_desc: "キラキラと輝く夢を現実にするためには、日本全体で壮大な政治的・社会的改革を行わなければなりません。私たちは「全国改革委員会」を設立し、全国規模でシャイニング主義改革を実行する準備を整えます。これはこの上なく困難で、長い道のりになるでしょう。しかし、夢のためなら、私たちは何も恐れません。"
BGD_kuoda_shanyaodang: "シャイニング党を拡大する"
BGD_kuoda_shanyaodang_desc: "私たちの西にある隣国は、全体主義の「東アジア国」となる以前、かつて世界最大規模の政党を有していました。その膨大な数の末端党員によって、彼らは末端組織への統制を確固たるものとし、改革を順調に推し進めたのです。私たちも同じ道を歩むべきです。シャイニング党の党員を拡大し、私たちの党組織が全国津々浦々にまで張り巡らされた暁には、議会にいるような政党など、もはや私たちの敵ではないでしょう。"
BGD_kuoda_gongwuyuan: "公務員を増員する"
BGD_kuoda_gongwuyuan_desc: "改革は全国で急速に進められていますが、私たちの政府は深刻な人手不足に陥っています。公務員を増員することは極めて重要です。同時に、公務員研修を強化し、改革事業に忠実で、専門性が高く、そして大規模な公務員部隊を創り上げていきます。"
BGD_guoyouhua_chanye: "国有化の潮流"
BGD_guoyouhua_chanye_desc: "ある程度の国有化を実施することは、私たちが民主戦線と合意に至った政治的コンセンサスの一つです。私たちは全ての私有の財閥、大企業、そして基幹産業を評価し、その上で計画的に国有化を進めていきます。もちろん、中小企業はこの対象には含まれません。それどころか、私たちは民間の中小企業を根幹とする資本主義経済システムの構築を支持します。一方で、元々の財閥、大企業、公共部門、そして基幹産業を含む分野は国有とするのです。そして、それら民間企業において労働の公正を実現するためには、また別の手段が必要となります。"
BGD_shehui_gaige: "社会改革に着手する "
BGD_shehui_gaige_desc: "社会改革の実施は、私たちの改革計画における重要な一歩です。私たちは社会に新しい風を吹き込み、過去の淀んだ空気を取り除き、誰もが自由に伸び伸びと呼吸できるようにします。"
BGD_kuoda_baozhang: "社会保障を拡充する"
BGD_kuoda_baozhang_desc: "日本は楽園ではありません。生活に困窮している人々は少なくなく、内戦によってその状況はかつてないほど悪化しました。私たちは社会保障を拡充し、社会的に弱い立場にある人々も誰一人取り残されることのないようにします。"
BGD_renxing_zibenzhuyi: "人間の顔をした資本主義 "
BGD_renxing_zibenzhuyi_desc: "ブラック企業は、もはや我が国の名物のようなものでした。しかし、私たちはこのような状況が続くことを断じて許しません。職場は民主化され、従業員の意見と投票が企業の運営と発展を左右するようになります。労働組合は労働者の利益を断固として守り、我が国はより**「人間の顔をした資本主義」**を建設していくのです。労働法に違反する企業は厳罰に処され、甚だしくは国有化されることになります。"
BGD_jiaqiang_jiaoyv: "教育こそ未来"
BGD_jiaqiang_jiaoyv_desc: "香澄たち自身、まだ学校を卒業したばかりの学生です。だからこそ、シャイニング党は教育の重要性を痛感しています。高い志を持ってこれらの学府を目指す夢さえあれば、全国の高等教育は無償化されます！学生たちはもう、重い奨学金ローンを背負って学校に通う必要はなくなります。同時に、義務教育は高等学校まで延長されます。その財源はどこから来るのか、ですって？......"
BGD_zhengzhi_shehui: "社会風紀の是正 "
BGD_zhengzhi_shehui_desc: "内戦がもたらした悪しき影響の一つは、権力の空白地帯で裏社会の勢力が急速に台頭したことです。同時に、風俗業などの産業は以前にも増して膨張しました。もはやこの状況を容忍することはできません。美竹蘭さんが全国の司法機関を率い、我々の鉄槌の下、法執行機関はこれらの暴力団と関連産業を徹底的に粉砕します！"
BGD_ziyou_pingdeng: "自由と平等の灯台"
BGD_ziyou_pingdeng_desc: "東アジア国の全体主義という脅威の暗雲の下、そして世界規模で絶え間なく続く紛争と戦争の渦中にあっても、私たちは初心を貫き、暗闇と未知の未来に対する恐怖を克服し、我が国を自由で平等な社会へと築き上げていきます。議題に上げるべき社会改革はまだ数多くあり、取り除くべき旧時代からの悪習もまた、数多く残されています。我が国は、やがて太平洋にそびえ立つ自由の灯台となり、キラキラと輝き、最も暗い時代にあって、人々に最も大切な夢と希望を与える存在となるでしょう。"
BGD_wenhua_qiangguo: "文化立国"
BGD_wenhua_qiangguo_desc: "文化の隆盛もまた、強国の源泉の一つです。もちろん、文化産業とエンターテインメントは、新政府の重要な支援対象となります。遠くない将来、おそらくは数年後には、人々は自分自身の健全な趣味を育み、発展させるための十分な時間を持つようになるでしょう。文化の隆盛は、私たちの国民が、世界で最も文明的で繁栄した国家を築き上げる力となるのです。さあ、全国でツアーをやりましょう！"
BGD_mengxiang_jihua: "全国民夢実現計画 ！"
BGD_mengxiang_jihua_desc: "私たちがこの偉大な道程を歩み始めたのは、まさに「キラキラ、ドキドキ」という夢があったからです。私たちは、国民一人ひとりの胸にそのような夢を宿し、その情熱の炎が全国で燃え盛り、永遠に消えることのないようにすべきです。あの神秘的なギターにもっと全国を巡らせましょう。それは人々の心に眠る力を呼び覚ますはずです。同時に、文化施設も拡充し、誰もが全国的な文化活動に参加するよう促します。夜明けから深夜まで、常に誰かが歌い、絵を描き、文章を綴っている……全ての人が、そうするようになるのです。"
BGD_wuzhi_chongshi: "物質的な豊かさ"
BGD_wuzhi_chongshi_desc: "お腹が満たされてこそ、キラキラドキドキな夢を追いかける力が湧いてくるものです。国民が何の心配もなく自分の夢を追求できるよう、政府はこれまで多くの施策を実行してきました。その結果、生活の苦労はかなり軽減され、ついに、人々は自分自身の夢が何なのかを考える余裕を持てるようになりました。しかし、これではまだ十分ではありません。全ての人が物質的に満たされ、大胆に夢を追い求められる生活を送るために、私たちにはまだやるべきことがたくさんあります。皆さん、もうひと頑張りしましょう！"
BGD_wenhua_dagexin: "文化の大改革 "
BGD_wenhua_dagexin_desc: "今、日本全国は、かつてないほどの文化革新の真っ只中にあります。文化における悪しき部分は捨て去られ、人々はますます自信を持ち、団結し、互いに助け合うようになりました。ほぼ全ての国民が文化の創造に参加し、一人ひとりが自分の趣味や生きがいを見つけています。私たちは誠実に他者と向き合い、温かく思いやりに満ちた感情が、かつての抑圧された空気に取って代わりました。いじめも、差別もありません。そこにあるのは、助け合いと愛です。私たちの夢は、ここまで遥かな道のりを歩んできました。そして未来へ、この歩みはさらに続いていくのです。"
BGD_jianshe_dangpai: "建设闪耀党"
BGD_jianshe_dangpai_desc: "闪耀党寄托着我们将梦想和希望带给这片土地的愿望。因此，将闪耀党建设得更完善才能让我们实现这个愿望，我们将进一步完善政治纲领，规章制度，组织体制，议会里的局势急需我们实现这些任务。"
BGD_bufu_guomin: "国民の期待に応える党 "
BGD_bufu_guomin_desc: "選挙において、人々は私たちに希望を託し、自分たちの夢を実現する機会を与えてくれました。私たちもまた、国民のその期待を裏切るわけにはいきません。シャイニング党は、草の根レベルでの組織建設と奉仕活動の任務を担わなければならないのです。党員たちは国の隅々まで足を運び、社会から見過ごされてきた人々に「キラキラドキドキ」の夢を届け、助けを必要とする人々を支援し、私たちの改革計画を支えます。同時に、厳しい党規律を定め、それに違反した党員は誰であろうと除名します。私たちの純粋な夢が汚されることは、断じて許しません。"
BGD_xina_zuoyi: "穏健左派を吸収する"
BGD_xina_zuoyi_desc: "政界にはまだ、かなりの数の穏健左派がおり、彼らは私たちと民主戦線の間で態度を決めかねています。私たちが推し進める改革計画は、すでにこれらの穏健派を引きつけ始めています。今こそ、この改革の追い風に乗り、もう一押しして彼らを我々の党派に取り込むべきです。そうなれば、民主戦線の内部からもこちらに寝返る者が出て、彼らは大幅に弱体化するでしょう。"
BGD_qingxi_youyi: "極右、軍国主義の遺毒を一掃する "
BGD_qingxi_youyi_desc: "今なお、諦めの悪い極右勢力は抵抗を続け、我々の夢を破壊しようとしています。こんな状況を、これ以上許しておくわけにはいきません！そもそも、あの悲惨な内戦を引き起こし、我々の生活と夢を深淵に叩き落とそうとしたのは、まさに彼らなのです。奴ら極右分子は、自由と平和を求める全ての人々の敵です！彼らが意図的に皆の夢と自由を破壊しようとする以上、自由の敵に自由は無いのです。政府と法執行機関はこれらの極右勢力に鉄槌を下し、社会に安定を取り戻し、極右が二度とこの国に居場所を持てないようにします。"
BGD_dapo_chuantong: "旧来の政治を打ち破る"
BGD_dapo_chuantong_desc: "シャイニング党は、日本の伝統的な政治における右翼・左翼といった枠組みには当てはまらない政党です。右翼と左翼の対立が数十年も続きながら、未だに何の結果も生み出せない中で、国民は新たな政治的解決策を渇望しています。そして、それをもたらすのがシャイニング党なのです。私たちが推し進める政策には、左翼的と見なされるものもあれば、右翼的と見なされるものもあるでしょう。しかし、それらは全て、ただ一つの主旨と核心に基づいています。それは——夢と希望に満ち、物質的に豊かで、国民は極めて高い資質を持ち、誰もが喜んで自らの夢を追い求められる社会を築き上げることです。
このような約束は、非現実的に聞こえるかもしれません。しかし、あの神秘的なギターが、最も不可能に見える夢を実現するチャンスを私たちに与えてくれました。あとは、私たち自身の手でやり遂げるだけです。"
BGD_zhanxin_daolu: "新たな道を切り拓く "
BGD_zhanxin_daolu_desc: "我々の進むべき道が定まった今、シャイニング党は夢の実現への道を邁進しています。あらゆる政策を再評価しましょう。それが我々の夢の実現に資するものであれば、それがどのような政策であろうと採択し、実行します。シャイニング党は、我が国の伝統的な右翼・左翼とは一線を画し、それら旧態依然とした政党からの束縛や定義を拒否します。この新たな道は、オープンで包容力があり、活力に満ち、そして既成概念に囚われることのない、非伝統的な政治の在り方そのものなのです。"
BGD_nianqing_zhichi: "若者を代表する党"
BGD_nianqing_zhichi_desc: "シャイニング党は、その素晴らしいビジョン、急進的な改革政策、そして伝統的な政治の枠に囚われない発展の方向性によって、ますます多くの若い世代から支持を集めています。彼らもまた、私たちと同じ、かつてないほどの新しい変革を渇望する若者たちです。社会の若者たちから支持されているということは、私たちが活力と若さに満ち、そしてこれからも絶えず変革を続けていく党であることの証なのです。そして、私たちとほぼ同世代である彼らは、改革の先駆的な力となり、私たちが改革の風を全国に吹き渡らせるのを手伝ってくれるでしょう。"
BGD_guohui_gaige: "国会改革を始動"
BGD_guohui_gaige_desc: "民主戦線の瓦解により、国家の政治体制を改革する上での圧力や障害は、ついに取り除かれました。妥協から始まったこの体制は間もなく終わりを告げ、国民の意志を代表する新たな体制が生まれようとしています。それは、シャイニング党が政界における主導的勢力となることを確固たるものとし、改革が順風満帆に進むことを保証するものです。そして、香澄が政治家として成熟していくにつれ、有咲もようやく安心して権限を委ねることができるようになったのです。"
BGD_benxiang_mingri: "明日へ走れ"
BGD_benxiang_mingri_desc: "未来にはもっと素晴らしいことが待っている。そう思うだけで、胸が高鳴ります。希望を永遠に持ち続けること。それは、この地に生きる全ての人々の共通の誓いとなりました。暗闇のただ中にあっても決して絶望しないことこそ、人々の魂なのです。私たちは、ついにここまでたどり着きました。そして未来は、永遠にキラキラと輝き続けます。――さあ、夢を撃ち抜け！"
