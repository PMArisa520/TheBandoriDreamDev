BGD_zhixian_huiyi: "制宪会议"
BGD_zhixian_huiyi_desc: "终于，是时候决定日本未来的命运了！它的未来只是想一想就要令人心动不已了！但是这场制宪会议可不止有我们，我们的盟友——日本民主阵线也会参加，这帮大人们一直在劝我们将政权交给他们，他们并不认为一群十几岁的小女孩有什么治国理政的经验。但我们不会放弃，不会放弃将自己的梦想推广到整个国家的机会。这场制宪会议会是双方妥协与博弈的大会。"
BGD_chongjian_weiyuanhui: "成立国家重建委员会"
BGD_chongjian_weiyuanhui_desc: "战火让我们曾经生活的家园变成了废墟，新临时政府的首要工作便是重建国家。我们将成立“国家重建委员会”，负责各个地方的重建工作，赢得民心。"
BGD_zhenggui_minbing: "正规化民兵"
BGD_zhenggui_minbing_desc: "内战时我们依靠忠诚的民兵部队赢得了胜利，但在国际冲突中，需要依靠正规部队。Roselia和RaiseAsuilen已经提出建议，要将民兵部队解散一部分，另一部分则正规化，这样才能更好地登上“顶点”。"
BGD_xingzheng_gaige: "行政改革"
BGD_xingzheng_gaige_desc: "闪耀党正有着一个宏大的改革计划，而有咲为了具体化香澄的“闪闪发光，心动不已”的梦想已经操碎了心。这需要我们改革旧的行政体系，建立一个更高效，更能执行我们政策的基层政府才能实现。"
BGD_gaige_weiyuanhui: "建立全国改革委员会"
BGD_gaige_weiyuanhui_desc: "若想让闪闪发光的梦想成真，全日本必须经过宏大的政治和社会改革。我们将成立“全国改革委员会”，准备好在全国范围内实行闪耀主义改革。这将是一个无比艰巨而漫长的任务，但为了梦想，我们无所畏惧。"
BGD_kuoda_shanyaodang: "扩大闪耀党"
BGD_kuoda_shanyaodang_desc: "我们在西边的大国邻居，化为极权主义的“东亚国”之前，曾有着世界上最大规模的政党。依靠着庞大的基层党员数量，他们保证了对基层的控制，顺利推行改革。我们也应该这样做，扩招闪耀党党员，当我们的党组织遍布全国各地时，那些在议会里的政党将无法与我们抗衡。"
BGD_kuoda_gongwuyuan: "扩大公务员队伍"
BGD_kuoda_gongwuyuan_desc: "改革正在全国火速推广，而我们的政府却人手不足。扩招公务员队伍至关重要，同时我们会加强公务员培训，创造一支庞大，专业，忠诚于改革事业的公务员队伍。"
BGD_guoyouhua_chanye: "国有化浪潮"
BGD_guoyouhua_chanye_desc: "实行一定程度的国有化是我们与民主阵线达成的政治共识之一。我们会评估一切私营的财阀，大企业和关键产业，然后按部就班将其国有化。当然，中小企业不在此列，相反我们会支持建立起一个以民营中小企业为根基的资本主义经济体系，而包括原本的财阀，大企业和公共部门以及关键产业在内则是国有的。而在那些民营企业中实现劳动公平，则需要另外一种手段。"
BGD_shehui_gaige: "开始社会改革"
BGD_shehui_gaige_desc: "实行社会改革是我们改革计划中的重要一步，我们将为社会带来新风，去除过去的污浊空气，让大家能够自由通畅的呼吸。"
BGD_kuoda_baozhang: "扩大社会保障"
BGD_kuoda_baozhang_desc: "日本并非天堂。生活困难的人不少，而内战让这一情况空前恶化，我们会扩大社会保障，保证弱势群体也不被落下。"
BGD_renxing_zibenzhuyi: "具有人性面孔的资本主义"
BGD_renxing_zibenzhuyi_desc: "黑心企业是我国的特色，如今我们将不再允许这种情况继续发生。工作场所会民主化，员工的意见和投票将决定企业的运转与发展，工会会坚决保障劳工的利益，我国将建设一个更有人性面孔的资本主义。违反劳动法的企业将会被重罚甚至国有化。"
BGD_jiaqiang_jiaoyv: "教育即未来"
BGD_jiaqiang_jiaoyv_desc: "香澄她们还是群刚毕业的学生，因此闪耀党深知教育的重要性。全国的高等教育都将得到补贴，只要你有梦想冲击这些高等学府！学生们不用再背着沉重的学贷上学。同时，义务教育将延续至高中阶段。你问钱哪来？......"
BGD_zhengzhi_shehui: "整治社会风气"
BGD_zhengzhi_shehui_desc: "内战带来的一个恶劣影响就是黑道势力在权力真空地带迅速崛起，同时风俗业等行业相较以前更膨胀。不能再容忍这种情况了，冰川纱夜同学正领导着全国司法机关，执法机关将在我们的重拳出击下彻底粉碎这些黑帮和产业！"
BGD_ziyou_pingdeng: "自由平等之灯塔"
BGD_ziyou_pingdeng_desc: "在东亚国极权威胁的阴云之下，在全球大规模不间断的冲突与战争之中，我们仍要坚守本心，克服对黑暗与未知的未来的恐惧，将我国建设为一个自由平等的社会。还有许多社会改革的事项需要被提上日程，还有许多遗留下来的糟粕需要被剔除。我国终将成为屹立在太平洋上的自由灯塔，闪闪发光，为人们提供至暗时刻最重要的梦想和希望。"
BGD_wenhua_qiangguo: "文化强国"
BGD_wenhua_qiangguo_desc: "文化兴盛也是强国源泉之一。当然，文化产业和娱乐活动会是新政府的重要支持对象。在不远的将来，也许就是几年后，人们会拥有足够的时间来培养和发展自己的健康的兴趣爱好，文化兴盛将让我们的人民建立起一个全世界最文明昌盛的国家，让我们在全国开巡回演出！"
BGD_mengxiang_jihua: "全民梦想计划！"
BGD_mengxiang_jihua_desc: "我们正是因为有着闪闪发光，心动不已的梦想才踏上了这场伟大征途。我们应该让每个国民心中都有这样的梦想，让激情在全国熊熊燃烧，永远不息。多让那把神秘吉他在全国巡回演出，它会激发人们心中的力量。同时，文化设施也会扩建，鼓励人们都参加到全国性的文化活动中。从凌晨到深夜，永远有人在歌唱，画画，写作……所有人都会这样做。"
BGD_wuzhi_chongshi: "物质充实"
BGD_wuzhi_chongshi_desc: "只有填饱了肚子才有力气追求闪闪发光的梦想，而为了确保国民能够无忧无虑地追求属于自己的梦想政府已经做了很多，现在大家为生活问题发愁的困难已经减轻了不少，终于，人们有机会能够去思考属于自己的那个梦想是什么了。但是这还不够，为了所有人都能过上物质充裕，大胆去追逐梦想的生活，我们还有很多事要去做。大家，再加把劲吧！"
BGD_wenhua_dagexin: "文化大革新"
BGD_wenhua_dagexin_desc: "现在，日本全国都在经历一场前所未有的文化革新。文化中的糟粕被抛弃，人们越来越自信，团结，互助。几乎所有人都参加了文化建设，人人都有几项自己的兴趣爱好，我们真诚地对待他人，温暖善良的感情取代了过去的压抑，没有霸凌，没有歧视，有的是互助和爱。我们的梦想已经走出了如此之远，而未来它还将继续走下去。"
BGD_jianshe_dangpai: "建设闪耀党"
BGD_jianshe_dangpai_desc: "闪耀党寄托着我们将梦想和希望带给这片土地的愿望。因此，将闪耀党建设得更完善才能让我们实现这个愿望，我们将进一步完善政治纲领，规章制度，组织体制，议会里的局势急需我们实现这些任务。"
BGD_bufu_guomin: "不辜负国民期望的党"
BGD_bufu_guomin_desc: "在选举中，人们将自己的希望寄托于我们，让我们能够有机会去实现自己的梦想。我们也不能辜负国民的这份期望，必须要让闪耀党承担基层建设和服务的任务，闪耀党的党员们将走遍国家的每个角落，把闪闪发光的梦想带给那些被社会忽视的人，帮助有需要的人，协助我们的改革计划。同时制定严格的党纪，开除任何违纪的党员，绝不容许我们纯洁的梦想被亵渎。"
BGD_xina_zuoyi: "吸纳温和左翼"
BGD_xina_zuoyi_desc: "在政坛上还有相当一部分的温和左翼，他们在我们和民主阵线之间举棋不定。我们推行的改革计划已经开始吸引这些温和派，应当再加一把劲，借着改革的东风把他们吸纳进我们的党派中，届时在民主阵线内部也将有一部分人跳槽，他们将被大大削弱。"
BGD_qingxi_youyi: "清洗极右翼军国主义余毒"
BGD_qingxi_youyi_desc: "直到现在，那些不死心的极右翼还在反抗，试图破坏我们的梦想。不能再这样下去了！正是他们引爆了惨烈的内战，差点将我们的生活与梦想拖入深渊，这帮极右翼分子是所有追求自由与和平的人们的敌人！既然他们蓄意要破坏大家的梦想与自由，那么自由之敌不得享有自由，政府和执法部门会出重拳打击这些极右翼势力，让稳定重回社会，让极右翼再无容身之地。"
BGD_dapo_chuantong: "打破传统政治"
BGD_dapo_chuantong_desc: "闪耀党将不会是一个遵循日本政治传统左右翼范畴的政党。当左翼与右翼之争持续了几十年之后仍未见结果之时，国民渴盼着新的政治解决方案，而这将由闪耀党带来。我们所推行的各种政策，有些被视为是左翼的，有些被当成是右翼的，但都是围绕着一个主旨与核心——建立一个充满梦想与希望的社会，物质充裕，公民具有极高素质，人人都可以且愿意追求梦想。\n\n这样的许诺也许看起来不切实际，但是神秘的吉他给我们带来了实现最不可能的梦的机会，接下来，就要由我们自己完成了。"
BGD_zhanxin_daolu: "追求崭新道路"
BGD_zhanxin_daolu_desc: "在确立了我们的方向后，闪耀党正沿着实现梦想的道路大踏步向前进。让我们重新评估各种政策，只要它有助于我们实现自己的梦想，那么不论是什么样的政策，我们都会采纳并实行。闪耀党会与我国传统的左右翼切割，不受这些老派政党的束缚和定义。这样的一个崭新道路将是开放包容，充满活力，不受约束的非传统政治方案。"
BGD_nianqing_zhichi: "年轻人的党"
BGD_nianqing_zhichi_desc: "闪耀党因为美好的愿景，激进的改革政策和脱离传统政治的发展方向正在受到越来越多年轻群体的支持。他们都是和我们一样的年轻人，渴望着前所未有的新变革。得到社会上年轻人的支持说明我们是一个充满活力与青春的党，并且将不断变革下去。而和我们差不多一样年纪的他们将会成为改革的先锋力量，协助我们将改革之风吹遍全国。"
BGD_guohui_gaige: "启动国会改革"
BGD_guohui_gaige_desc: "随着民主阵线的瓦解，如今实现对国家政治体制的改革终于没有了压力和阻碍。这个始于妥协的体制马上会改变，而新的体制将冉冉升起，代表着国民的意志，并确保闪耀党成为政坛上的主导力量，让改革一路顺风的推行。而随着香澄在政治上的逐渐成熟，有咲也终于能够安心放权了。"
BGD_benxiang_mingri: "奔向明日"
BGD_benxiang_mingri_desc: "一想到未来还会发生更多美好的事，便令我们激动不已。永远保持希望已经成为了这片土地上所有人的共识，在黑暗中永不绝望是人民的精神。我们终于走到了这里，而未来将永远闪闪发光——击穿你的梦想吧！"
