 wsd_event.0.t: "欢迎体验邦梦缝合mod"
 wsd_event.0.d: "本模组为《The Sakiko Rise》（下文中统称章鱼烧）与《邦多利之梦》及其imp版的内容整合补丁。\n\n整合规则如下：日本内战爆发前的内容源自“章鱼烧”Mod；内战爆发、国家标签（Tag）变为BGD之后的内容则源自《邦多利之梦》Mod（含imp版）。\n\n应章鱼烧制作组要求，特做出以下重要声明：《邦多利之梦》Mod的剧情内容与“章鱼烧”Mod无任何关联。本整合模组以及《邦多利之梦》Mod均非“章鱼烧”Mod的官方续作或后续内容。请勿将《邦多利之梦》Mod的内容视为“章鱼烧”Mod的组成部分或后续发展。\n\n若您计划在公共平台发布与本模组相关的内容，请务必：\n1.  在标题或其他显著位置注明所整合的所有原始模组名称（《The Sakiko Rise》、《邦多利之梦》、《邦多利之梦imp》以及本mod）；\n2.  对评论区中关于内容归属的任何疑问或误解进行澄清；\n3.  请勿在任何公开场合暗示或宣称《邦多利之梦》Mod的内容是“章鱼烧”Mod的后续。\n对之前误用二共联有关文案表示最诚挚的歉意"
