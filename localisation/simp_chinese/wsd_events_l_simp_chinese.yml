 wsd_event.1.t: "炮击“关西王”造成多名平民伤亡"
 wsd_event.1.d: "在持续胶着的日本内战东京战区，前几日日爆发了一场针对平民的袭击事件。当西军先锋部队突破东京自卫队防线时，不明身份的远程火力将武士道总部外的爱音金属雕塑误判为装甲单位，持续进行了长达17分钟的火力覆盖。造成包括木谷高明，市本广大，绫乃独角兽等多名平民死亡\n\n这座厚达94mm的雕塑实为大阪地区领导人爱音的个人标志物，因其棱角分明而著称\n\n“这是东京叛匪对爱音将军的公然挑衅！其对平民造成的伤亡构成战争罪行。”大阪前线军队发言人在轰炸现场声称，轰炸是由东京自卫队叛军造成。而自卫队指挥官则表示，建议关西叛军参谋部更新光学识别手册，不要将宝贵的榴弹炮弹攻击平面反光金属，而不是装甲。\n\n据前线士兵透露，该雕塑的受袭原因可能是其金属表面在晨雾中的视觉效果与装甲目标产生了混淆。\n\n不幸中的万幸是，该雕塑在长时间轰炸后基本保持完好，这被关西方面视为奇迹。受此影响"
 wsd_event.1.a: "关西军自发在装甲车辆上贴上爱音半身照"
 sk_japan.69.t: "首相官邸的小办"
 sk_japan.69.desc: "路透社联合《法兰克福汇报》的深度调查揭露，新日本执政集团五人核心（POPIPA集团）存在系统性行为失序。根据12名匿名官员证词及泄露的官邸行程表，该团体每周三例行举行『政策协调会』后，必在首相官邸地下一层持续进行『跨夜特别会议』，日本群众将其称为“小办”。安保人员证实现场常清理出大量破损衣物以及成人用品，财务省更连续三个月异常追加『家具更换补贴』。描绘五人亲密互动的同人本早已在东京地下市场流通，而内阁官房长官对此不予评论。"
 sk_japan.69.a: "猜猜官邸为何会产出金属和橡胶"
