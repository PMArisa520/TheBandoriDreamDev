 wsd_event.3.t: "组建联合政府"
 wsd_event.3.d: "内战爆发后的混乱时期，户山香澄在东京发现了一把闪耀着光芒的神秘电吉他。每当她弹奏时，琴弦会发出震撼人心的音波，能够鼓舞民众士气。\n\n凭借这把神秘吉他，香澄顺利的在东京发动起义，并成为了起义军的领袖。她带领由学生和音乐爱好者组成的游击队，通过一系列闪电战夺取了东京塔、国会大厦、皇居等战略要地,不久便控制了日本以及周边地区。\n\n与此同时，内战爆发前的合法首相丰川祥子率领的AHG军团从大版方向逼近东京。\n\n丰川祥子提议，在天皇自愿退位后，由户山香澄临时代理国家元首，以统一协调指挥，并组建联合政府。"
