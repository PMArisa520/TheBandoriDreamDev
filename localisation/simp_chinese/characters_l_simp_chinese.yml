USN_A_status_okay: "§Y[?USN_influence_A_var|=+1%]§!（£attack_texticon [?USN_influence_A_dynamic_var|=+1%]）\n§Y西方派§!联邦海军司令部的资深军官们代表西方派，他们在实战和训练中积累了丰富经验，擅长利用舰艇战斗群与空军力量维持海上秩序与对外威慑。老资历的军官们不仅精通远程打击和纵深防御，还能在危机中迅速部署与协调作战，使西方派成为联邦海军稳固力量的重要支柱。"
USN_B_status_okay: "§Y[?USN_influence_B_var|=+1%]§!（£defence_texticon [?USN_influence_B_dynamic_var|=+1%]）\n§Y东方派§!联邦海军的年轻军官们倾向东方派，他们擅长利用地形和战略纵深，通过协调正规部队与民间力量构建稳固防御。年轻军官们兼顾整体战略与灵活应变，使东方派在岛屿防御和长线作战中展现出独特优势，同时也为联邦海军注入新思路与活力。"
USN_C_status_okay: "§Y[?USN_influence_C_var|=+1%]§!（£stability_texticon [?USN_influence_C_dynamic_var|=+1%]）\n§Y游击派§!来自日本本土的闪耀党军官们代表游击派，她们在内战阴影中崛起，擅长在复杂地形中展开非对称作战。通过伏击、骚扰、情报收集和与地方民众网络结合，她们能快速响应局部冲突，发挥游击力量。然而，由于派系年轻且支持者有限，她们仍面临资源不足与认可度不高的挑战。"
