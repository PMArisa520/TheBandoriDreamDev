BGD_APFNO_ETI: "亚自暹罗指挥部"
BGD_APFNO_ETI_DESC: "在革命的歌声响彻曼谷街头的时刻，§C亚太自由国家联盟§!于此设立了它的前线指挥部——这不仅是一个军事机构，更是联盟对§B自由理想§!的一份庄严承诺。\n由纯田真奈领导，§P亚自暹罗指挥部§!的使命是汇聚所有向往变革的力量。她将把本地进步学生组织的热忱与§C亚自志愿军§!的决心融为一体，共同指挥这场为未来而战的§G革命§!。指挥部的首要职责，是在炮火中为那些敢于追梦的年轻人们撑起一片安全的天空，协助他们彻底推翻压迫人民的旧王室政府，确保在这片土地上，§Y每一个闪耀的灵魂都能得到守护§!。\n\n“构成我们梦想核心的，正是这些洋溢着热情与理想的学生们。守护她们本身，就是我们最神圣的责任与义务。”\n\n\n                        ——纯田真奈"
BGD_Mana: "纯田真奈"
BGD_Mana_DESC: "纯田真奈，又被称作甜甜圈女士，是日本“全国のど自慢大会”歌唱比赛的五冠王，现奉总统户山香澄之命来到泰国，去“解决”泰国王室与议会政权对峙的危机局势，泰国现在好似一个火药桶，随时都可能会被引燃，纯田真奈的职责就是通过各种手段来使泰国爆发事实上的内战，目的未知，其手段包括但不限于游说，政治渗透，制造边境冲突。一场属于她的棋局，即将开始。坊间传言称，她是想扶持一个甜甜圈无限供应的国家，也有人说，她是为了扶持闪耀党政府来帮助香澄来实现KiraKiraDokiDoki的大少女乐队之梦。但目前各种说法都未得到证实。\n\n“别愁眉苦脸的了，来个甜甜圈吧”"
