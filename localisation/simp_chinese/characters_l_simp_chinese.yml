BGD_Justice_for_All: "全民正义"
BGD_Justice_for_All_desc: "在我们的不懈努力下，法治精神已深深植根于共和国的每一个角落。公民不再是法律的旁观者，而是正义的积极践行者和守护者。从街头的守望相助，到对不公的勇敢发声，整个社会都洋溢着对公平正义的渴望与追求。这种全民参与的司法热情，使得国家内部高度团结，外部威胁难以渗透，整个共和国焕发出前所未有的活力与秩序的光辉。"

BGD_APFNO_BRM: "亚自缅甸重建委员会"
BGD_APFNO_BRM_DESC: "缅甸重建委员会是亚太自由国家组织在缅甸联邦设立，负责战后重建的领导委员会。缅甸重建委员会致力于战后缅甸政治，经济，工业，治安，社会治安等方位的重建，以及协调中央与各个民族邦的纠纷，让KiraKiraDokiDoki的一个新缅甸联邦闪耀在南亚。"
BGD_APFNO_VIN: "亚自中南半岛重建委员会"
BGD_APFNO_VIN_DESC: "中南半岛重建委员会，是亚太自由国家组织在中南半岛设立，负责战后重建的领导委员会。中南半岛重建委员会负责中南半岛地区各个国家的政治，经济，工业，治安，社会秩序等方面的重建。此外，重建委员会还需要进行协调中南半岛上各个国家错综复杂的关系，化解原有的纠纷与矛盾，落实对贫困地区的有效扶贫政策等工作，重建中南半岛的工作，任重而道远。"
BGD_APFNO_PRC: "亚自中华重建委员会"
BGD_APFNO_PRC_DESC: "中国，一个有5000年历史的文明古国，在战火中失去了她的生气。战后的内乱，饥荒，疾病，灾害，贫困等问题正在夺走她的生机。为了拯救这条东方巨龙，亚太自由国家组织在北京成立了中华重建委员会和中华重建临时政府，并在行政区成立地方重建政府。共同负责华夏大地的战后重建，旨在重建早已崩盘政治，经济，治安，工业，和社会秩序。并且出动亚自救灾部队救灾，制定扶贫政策，恢复企业活力，重建军事委员会，整编新式军队，重新建设并开放重要城市，推动新宪法以及新政府的成立，恢复中华大地的往日生机，让中国以一个崭新的面貌屹立在KiraKiraDokiDoki的东亚！\n\n“人心齐，泰山移”\n\n                        ——亚自中华重建委员会宣"
