BGD_arisa_desc: "\n\n\n\n\n\n£GFX_BGD_Arisa\n\n\n\n\n\n\n\n-------------------------------------\n市谷有咲，Poppin'Party中以敏锐头脑和吐槽闻名的键盘手，常是乐队的务实支柱，习惯嘴上抱怨麻烦，实则将一切打理得井井有条，是乐团不可或缺的组织核心。日本内战爆发，社会失序与香澄一度的消沉令有咲倍感焦虑。不同于香澄的感性与理想主义，有咲更倾向于冷静分析局势，内心深处不断思考着如何才能为混乱的日本寻求现实可行的出路，渴望能恢复秩序与安宁。\n\n当户山香澄在同伴鼓励下重拾“星之鼓动”，决心投身政治运动时，有咲虽不免抱怨计划的艰巨，却也是最早看清并决心将那份理想转化为可行蓝图的关键人物。她凭借卓越的分析、规划与执行力，为闪耀党的早期组建和后续运作提供了核心的智力支持，成为香澄身边最可靠的“总参谋长”。如今，作为日本自由共和国的总理，市谷有咲以其务实、高效的作风，将总统的宏伟愿景细化为具体政策并强力推行，是户山香澄最信赖的伙伴与政策执行者。她确保国家机器稳定运转，是“闪耀乌托邦”理想得以照进现实的坚实保障，默默承担着将梦想落地的繁重工作。\n\n“真是的，别以为只有闪闪发光就够了！把梦想变成现实，可是超——级麻烦的啊！不过……既然香澄那家伙认定了，我也只能奉陪到底了。”\n-------------------------------------"
