BGD_APFNO_RAJ: "亚自印度重建委员会"
BGD_APFNO_RAJ_DESC: "印度，一个南亚的文明古国，如今却饱受战火洗礼，政府垮台，社会混乱，俨然一副破败不堪的景象。为解决这些问题，亚太自由国家组织成立了印度重建委员会，委员会将把印度和孟加拉，尼泊尔，不丹等国家整合在一起，成立印度重建政府，重建印度的政治，经济，工业，社会秩序等，以及对印度军事体系进行整编，重建印度政府，协调宗教矛盾，协助新宪法制定，协调各个民族之间的纠纷，彻底根除落后的种姓制度。委员会还将重建并开发开放孟买，加尔各答等发达城市。她们坚信，一个KiraKiraDokiDoki的印度将会重新成为闪耀在南亚的明星！"
