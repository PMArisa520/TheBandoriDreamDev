BGD_RANA_DESC: "要乐奈，这位以“野猫”般自由不羁的性格和神级吉他技巧闻名的少女，是整个亚洲联盟官僚体系中最令人费解、也最具争议性的人物。她被任命为东非联盟的最高行政长官——秘书长，这一决策至今仍是政治分析家们热议的话题。她不参与任何正式会议，从不阅读报告文件，也几乎不在公开场合发表演讲，但她以一种独一无二、近乎混沌的方式，塑造了东非联盟狂野而充满活力的社会经济形态。\n\n乐奈对政治、经济、权力、腐败等概念毫无兴趣，因此也完全免疫于这些东西的侵蚀。她唯一的判断标准就是事情是否“有趣”。这个看似儿戏的标准，却成为了东非联盟发展的核心引擎。\n\n她几乎不干涉社会内部事务。在她看来，人们为了生存和发展而激烈竞争、创造出前所未有的东西，这本身就是一件“非常有趣”的事情。因此，东非联盟拥有全球最低的税率、最少的商业法规和几乎为零的社会福利。这里成为了全球冒险家、野心家和科技狂人的乐园，也是失败者一无所有的残酷丛林。"
