UNITED_ASIA_the_Starlight_Begins_desc: "曾经，少女们只能将对和平的祈愿编织成花环。如今，她们终于能亲手将花束赠予这个从烈焰中重生的新世界。\n\n战争已经结束，但真正的挑战才刚刚开始。我们要建立的，不是一个靠恐惧维系的体系，而是一个值得被爱的家园。\n\n我们将以§G重建§!取代清算，以§C援助§!取代惩罚。因为我们深知，仇恨的锁链无法靠另一副锁链斩断，只有§Y爱与温柔§!，才能让久冻的土地重新开出花朵。从伊斯坦布尔的玫瑰，到北海道的樱，再到东南亚的兰……这些盛开的花朵，将是§G新秩序§!最坚实的根基。\n\n这将不是我们故事的结束，而是向整个世界、也向§Y身为见证者的你§!，发出的一份邀请……\n一封来自§G更美好的明天§!的§p邀请函§!。"
