BGD_asia_committee_desc: "在亚洲联盟框架下，为有效治理广袤的新拓展疆域并促进区域均衡发展，联盟设立了多个核心的“亚洲联盟委员会”。这些委员会作为联盟中央意志在特定区域的延伸，肩负着双重使命：一是确保联盟对这些战略要地的牢固控制；二是系统性地提升这些地区的发展水平，使其更好地融入亚洲联盟的整体繁荣。"
BGD_asian_puppets: "亚洲的傀儡"
BGD_asian_puppets_desc: "街头巷尾飘扬的旗帜是我们新生的国旗，但每个人心中都清楚，真正的主宰者远在万里之外的亚盟总部。\n\n我们的秘书长，那位被尊称为“乐奈大人”的亚洲少女，用她那令人难以捉摸的“兴趣”来裁决国家的命运。我们的市场由亚洲的商品填满，我们的工厂依赖亚洲的技术援助，我们的军队在亚洲联盟的军事顾问团的指导下进行训练，甚至连我们引以为傲的“终极自由市场”制度，也不过是在其宗主国默许下进行的一场宏大的社会经济试验。\n\n在互联网上，人们戏称“不喜欢社会公平的可以来东非体验激情”。这句玩笑话背后，是血淋淋的现实。在这里，一夜暴富的科技新贵与一贫如洗的破产者仅隔一墙之遥；颠覆性的创新与灾难性的失败只在一线之间。一切的规则都简化为一条：你能否创造出让那位弹着吉他的统治者觉得“有趣”的东西。\n\n我们拥有前所未有的自由，也背负着毫无尊严的依附。我们是新时代的经济奇迹，还是一个没有灵魂、随时可以被抛弃的影子？无人知晓答案，或许连乐奈大人自己也不在乎。"
