l_simp_chinese:
BGD_jianli_guofangjun: "建立国民防卫军"
BGD_jianli_guofangjun_desc: "是时候建立我国的正规军了。这支新军的名字将是“国民防卫军”（简称国防军），以体现其与国民的深刻联系和我们坚守和平，不主动发起战争的承诺。\n\n前路漫漫，想要建设一支强大的军队，保卫国家的和平，我们还有很多事要做。"
BGD_yvsuan_qvshe: "预算取舍"
BGD_yvsuan_qvshe_desc: "很遗憾的是，我们的军事预算有限，内战后民众对和平的呼声也不允许我们增加预算，除非地缘局势发生变化。必须确定将这些预算主要投入到海陆空三军的哪方面，我们要提前规划好，以免各军种之间为了争夺经费再次爆发如旧帝国时期那样的争吵和冲突。"
BGD_guanbing_pingdeng: "官兵平等"
BGD_guanbing_pingdeng_desc: "在我们的军队中，只有职务之分，没有等级高低。尽管有人认为要在军队中建立严格的等级秩序才能保持军队组织性和战斗力，但我们将向他们证明那是错的，一支官兵平等的军队会更加团结一心，同时战士们都会自觉遵守纪律，也愿意付出一切去战斗。大家只有一起追寻梦想才行！"
BGD_lixiang_jianjun: "理想建军"
BGD_lixiang_jianjun_desc: "我们的军队起于一个梦想——所有人都能自由和平的生活，追寻属于自己的梦。这样的梦想支撑着我们的士兵战斗到了今天，我们不能抛弃这种军队精神，要将它发扬光大，不仅是士兵们，国民也需要受到这种精神的鼓舞。如此，国民和军队才会知道自己为何而战，进而愿意战斗下去。"
BGD_quanmian_gaige: "开启全面军改"
BGD_quanmian_gaige_desc: "军事改革正式启动！东亚国威胁渐近，我们不能拖延下去，必须立刻开启改革，军队才有能力捍卫我国。否则当东亚国的军靴踏上我国土地时，一切就晚了，梦想和希望都将付之一炬。"
BGD_huoli_zhishang: "火力至上"
BGD_huoli_zhishang_desc: "对现代军队来说，维持强大的火力是至关重要的。火炮，自行火炮等等装备在我军中越多，我们便越能减少自己的伤亡，同时更快击溃敌人。而且东亚国向来以喜欢火力覆盖而闻名，我们不能落后于他们。加大在这些方面的投入吧。"
BGD_zhuangjia_zuozhan: "强化装甲部队"
BGD_zhuangjia_zuozhan_desc: "如果军队连一支像样的装甲部队都没有，那我们就没法突破敌军阵线。在地面战中装甲部队的地位即使被挑战，却仍无可动摇，蔓延在全世界各地的战争证明了这点。加大对装甲部队的投资对陆军来说很重要。"
BGD_houqin_gaishan: "后勤系统改善"
BGD_houqin_gaishan_desc: "中国有一句古话：“兵马未动，粮草先行。”补给甚至可以说是一支军队的生命线，缺乏补给是致命的，而我们在几十年中几乎没怎么走出过本土作战。如果将来有一天必须要在海外作战，就得优先确保我军的补给不被切断，为此扩大和改善后勤系统是必要的。"
BGD_weilai_zhanzheng: "未来战争"
BGD_weilai_zhanzheng_desc: "进入本世纪二十年代以来，全球战火不断，更大规模的战争已经爆发。而各国都在这样的局势下迅速推动军事发展，战争的未来面貌已经逐渐显现，谁能先人一步，谁就会赢得未来。我军必须跟上这样的步伐，外骨骼，无人装备，甚至是米歇尔战甲——这些曾是幻想中的武器已经开始研发和投入应用，让我们加大对科学家们的投资，准备迈向未来战争！"
BGD_zhikong_youxian: "制空优先"
BGD_zhikong_youxian_desc: "根据一些军事理论，掌握了制空权，就等于掌握了陆上和海洋的优势。因此，确保空中优势是空军发展的重中之重，研发和生产更先进的战斗机的计划要赶快开始。"
BGD_wuren_zhanji: "无人战机"
BGD_wuren_zhanji_desc: "无人战机的发展方面，我国还有点落后。所以我们会调拨更多经费来开发无人战机，操作员只需在后方便可完成一切。"
BGD_sanwei_zuozhan: "协调作战"
BGD_sanwei_zuozhan_desc: "海陆空三军联合作战，将发挥出远大于简单相加的优势和效率。我们的各军种之间需要建立相关部门来协调他们之间的行动，以使得作战更有效率，这样的话，空军部队就可以更有效地根据地面的需求，“哪里不会打哪里”了。"
BGD_kuoda_shengchan: "扩大战机生产"
BGD_kuoda_shengchan_desc: "空军实力说到底还是决定于航空工业有多发达，我国需发展航空工业，扩大战机的研发和生产规模。当先进的战机足够满足我们的空中需求时，那就是我们航空工业的胜利。"
BGD_chuanduo_shizhong: "船多势众"
BGD_chuanduo_shizhong_desc: "拥有强大的海军生产能力是最重要的，我国要建设更多的船坞，海军舰艇需要有足够的数量我们才能取得制海权！"
BGD_xiandai_haizhan: "现代海战"
BGD_xiandai_haizhan_desc: "现代海战已不比以往，需要加快舰艇装备的升级，适应最新的海战经验，才能在质量上不落下风。"
BGD_langqun_zhanshu: "狼群战术"
BGD_langqun_zhanshu_desc: "我军的潜艇部队不怎么强大，发展水下作战能力的势在必行，潜艇捕猎敌船就要像里美捕猎巧克力螺那样！"
BGD_yingdui_dongya: "应对东亚国海军"
BGD_yingdui_dongya_desc: "虽然远洋作战能力是一支海军的骄傲，但鉴于我们的主要假想敌是东亚国，因此海战更有可能在近海区域爆发，我国海军需要更加做好近海作战的准备，尤其是防备陆基海军轰炸机的打击。同时也要加强我们的空军力量，支援海军作战。"
BGD_heping_shiyan: "和平之誓言"
BGD_heping_shiyan_desc: "现在我们的军队已经有了很大进步，但我们仍不能忘记我们最初的誓言——这支军队是为了捍卫和平与梦想而生。只有坚定士兵们心中的理想，加强我们对和平的誓言，我们所付出的一切努力才不会走上歪路。\n\n东亚国也许看起来很疯狂，但是疯狂战胜不了理性，我们理智又满怀激情地准备好为自己的命运而战，为闪闪发光的未来而战，这是东亚国那帮嘶喊的家伙所理解不了的。我们会谨守战争法，最大限度减轻战争对平民造成的伤害。\n\n不要忘记和平的誓言，我们会永远守护这片土地，守护大家的梦想。"
BGD_luli_tongxin: "戮力同心"
BGD_luli_tongxin_desc: "海陆空三军必须团结起来，才能战胜强敌。我军是一支崭新的军队，官兵们都心怀理想，为相同的目标而战，而非旧日军那样互不服气，冲突不断。协调各军种作战的部门已经发展成熟，当战友们在一起尽心合作，不论是在指挥部里还是在战场上，敌人都无法撼动我军。"
BGD_mengxiang_zhijun: "宣传梦想之军"
BGD_mengxiang_zhijun_desc: "我军的兵员都来自于自愿参军者，有如此多的人愿意为了捍卫和平与梦想而战，令我们不甚感激。然而，兵源不足的问题一直困扰着我们。\n\n我们必须扩大宣传，告诉国民们这是一支源于梦想，捍卫梦想的军队，鼓励更多人服役，并且对参军提供实际的物质奖励，还要加强军队在救灾和协助平民方面的作用，把帮助国民也当成自己的职责，才能让这支梦想之军走向未来。"
BGD_dingdian_zhijun: "顶点之军"
BGD_dingdian_zhijun_desc: "终于，军改完成了。现在的我军已经具有了现代作战能力，有实力和信心捍卫我国，与东亚国一战。然而，这并不是终点——在迈上一个顶点之后，总会有新的顶点出现。\n\n我们并不会自满于现状，而是永远走在路上，去不断追寻新的高峰，只有那样，我们在战争中所蒙受的损失和痛苦才会越来越少，战争才会更快结束。这是为自己，为国民，为和平负责。顶点永无止境——我们是顶点之军，追求顶点之军。"
BGD_jingji_jianshe: "建设国民经济"
BGD_jingji_jianshe_desc: "在日本重建完成后，我们终于可以开始进行经济建设工作了，经济建设的目标将是拥有一个足以支撑我们各项改革计划的繁荣发达的经济体系，同时使得国民人人都能从中受益，如此国家和个人便都可以去追寻自己的目标和梦想。\n\n前路艰难，但万里路始于脚下，让我们打起干劲，一砖一瓦地把过去的黄金时代重建起来，并超越过去！"
BGD_jijian_gongcheng: "铺开基建工程"
BGD_jijian_gongcheng_desc: "内战后日本的基础设施损毁严重，尽管我们已经重建了不少，但仍有不少过于老旧的基建，看起来已无必要重建。既然如此，不如以政府为主导，雇佣那些内战后的失业者和无家可归者，在全国各地兴建基础设施和住房。还有许多正急于复苏的相关企业也能从国家庞大的建设计划中获利，这个一举多得的计划将会给经济注入一针强心剂。"
BGD_qvyv_fazhan: "推动区域发展"
BGD_qvyv_fazhan_desc: "日本各地方发展并不均衡，这是正常的。但这不意味着我们就什么都不做，对各地方因地制宜进行建设，推进地方探索出自己的经济发展模式，让全国人民都能从中受益，这些就是我们要做的。"
BGD_gaokeji_fazhan: "高科技企业发展"
BGD_gaokeji_fazhan_desc: "日本曾以科技发达闻名于世，但现在这些都只是过往荣耀。我们现在给人的印象是刻板顽固，不懂变化。这些印象的改善将从我们对科技企业的鼓励和资助开始，我国将重新走在科技发展的世界前列。从民用的娱乐科技到工业和军事的高科技，这些科技将以未来的面目问世，并极大提高社会的活力和生产效率。"
BGD_zhongxiao_qiye: "补贴民营中小企业"
BGD_zhongxiao_qiye_desc: "战火带来的损失中受创最深的是那些民营中小企业，这些企业涉及各行各业，是创新发展的先锋，也是经济发展和带动就业中不可或缺的重要部分。它们承担了为人们的日常生活提供服务，满足人们的便利需求的职责，有许多还承载了我们与所爱之人的温暖的日常回忆，例如我们演出的livehouse和商店街的各家店铺。\n\n他们是我们经济的基础，但现在已经有许多中小企业破产，还有许多正挣扎在破产边缘，我们当然不能坐视不管。这些企业店铺必须得到资金补贴，税收减免和政策扶持来帮助他们生存下去，并进一步重新发展，再次繁荣。"
BGD_fazhan_zhonggong: "重工业与军事工业发展"
BGD_fazhan_zhonggong_desc: "提起重工业，人们也许会认为与自己的生活关系不大，还会有高污染，危险等一些负面印象。但是重工业建设起了发达的现代工业社会，想要维持便利的现代生活，它们是基础。\n\n目前在面对咄咄逼人的东亚国时，我们的军事建设对工业的需求越来越大，如果没有足够发达的重工业与军事工业，我们无法战胜东亚国武装到牙齿的大军。政府会投资建设重工业，并以国有化这些企业的方式操控发展。"
BGD_beibu_fazhan: "北部发展"
BGD_beibu_fazhan_desc: "北部地区是日本较为不发达的地区，农村占大部分，将来可能也是。针对该地区发展的计划已经批准。"
BGD_zhongbu_fazhan: "中部发展"
BGD_zhongbu_fazhan_desc: "中部地区现在是我国人口最稠密的地区，也一直是国家核心，推动该地区发展刻不容缓。"
BGD_xiangcun_zhenxing: "乡村振兴"
BGD_xiangcun_zhenxing_desc: "长期以来，我国的农村人口都一直流向城市，导致农村地区不断衰落。但我们不能阻止人们向大城市奔去，追求更美好生活的梦想。\n\n我们要做的是推进乡村农业发展与合作，增强乡村旅游业，将一些轻工业迁移到乡村地区，翻新农村基建，同时鼓励部分厌倦了城市生活的人口回到乡村居住，还有其他许多措施。以此让乡下生活也有未来和梦想可以追求，也有乐趣可寻，这样才能将人们留在农村。"
BGD_nanbu_fazhan: "南部发展"
BGD_nanbu_fazhan_desc: "南部地区是日本传统的发达区域，这里曾是日本历史上对外交流的重要地区。我们会大力发展该区域，使其继续担当让我国走向世界的重任。"
BGD_liangshi_ziji: "确保粮食自给"
BGD_liangshi_ziji_desc: "日本的粮食自给率一直是个大问题，许多人担心一旦战争爆发，我们甚至有可能发生饥荒。但现在随着乡村区域的振兴和本国农业的发展，我们已经可以大大缓解这个问题，不过，完全解决是不可能的。我们还需要和自己的盟友与友好国家重建粮食进口路线，也不能忘了继续推动本国粮食生产，让国民免于饥饿的风险。"
BGD_dachengshi_zhiguang: "大城市之光"
BGD_dachengshi_zhiguang_desc: "日本的各大主要城市，一直起着日本经济发展的带头作用，尽管它们也在不断吸纳着周围地区的人口和资源。来到这些大城市追求自己梦想的人们络绎不绝，我们必须扩大这些城市的基建和服务，让他们在异乡也能感受到温暖，同时也为这些城市投入巨资，促进他们的发展，使我国经济能更上一层楼。"
BGD_xianjin_wenyv: "力求能源自给"
BGD_xianjin_wenyv_desc: "我国资源缺乏，在能源方面一直并不充裕。我们将利用先进科技，推进我国的能源发展。核能计划也将启动，当然，政府已向公众承诺，核能计划的前提是加大对核电站设施的检查和维护，以确保其不会再发生事故。"
BGD_wangluo_geming: "网络革命"
BGD_wangluo_geming_desc: "多年以来，网络已成为人们生活中不可或缺的一部分，其在社会和经济生活中起到的作用已不是可以忽视的。政府也应当参与其中，不仅推动网络信息企业发展，还会以网络渠道进行社会治理，政治建设，经济发展等。网络革命已在眼前。"
BGD_gaozhi_jingji: "高质量经济"
BGD_gaozhi_jingji_desc: "现在，我们的经济已开始向高质量方向发展。先进科技在经济活动中的应用随处可见，工业生产线的效率也大幅提高，传统的生产方式正退出舞台，创新达到了又一个高潮。\n\n人们在几十年前幻想的未来高科技生活虽未完全到来，但现实也已经天翻地覆，相信在不久的未来，我们可以将自己关于未来的美好想象统统实现。"
BGD_jingji_qiji: "经济奇迹！"
BGD_jingji_qiji_desc: "现在，我国的又一个经济黄金时代已经到来，我们已经实现了艰巨的任务，将经济建设得无比繁荣。这得感谢那把神秘的吉他凝聚人心，极大地加强了人们工作的活力和效率，但更应该感谢我们每一个人的付出和努力。\n\n有了繁荣发达的经济和惠及每个人的经济体系，我们终于不用再担心物质问题，可以去大胆地追求梦想。社会风气焕然一新，大家重新抬起头,梦想与希望成为主题。往昔阴云不复，让我们向前看，不必再缅怀过去！"
BGD_yazi_zuzhi: "成立亚太自由国家组织"
BGD_yazi_zuzhi_desc: "自从中国被邪恶的超自然力量影响所吞噬化为“东亚国”后，东亚国正以前所未有的侵略性姿态威胁着亚太地区的和平与稳定，面对此情此景，我们不能因为许下和平的诺言就坐以待毙。相反，为了真正地捍卫和平与梦想，我们必须成立一个囊括亚太地区所有国家的政治军事组织——亚太自由国家组织（简称亚自组织），对抗邪恶的东亚国势力，以期有一天能彻底将极权阴影从我们的头上抹去。\n\n团结起来，热爱和平与自由的人民，为梦想团结一致！"
BGD_duikang_dongya: "对抗东亚野心"
BGD_duikang_dongya_desc: "也许有许多人将东亚国当作中国的继承者，认为东亚国只是中国改了名字而已。但实际并非如此。据我们的情报机构部长七深所写的报告，东亚国正缔造着一个新的东亚国家与东亚民族身份认同，企图将中国概念彻底抹去，之后还将包括我们和朝鲜半岛——一旦他们征服这里。因此中国就是东亚国的首个受害者，而这片古老土地上的人民并未屈服，其中有许多人正奋起反抗着东亚国的极权统治和消除中华认同的野心。\n\n我们必须认清中国和其人民不是我们的敌人，还应该大力援助中国人民的反抗，让东亚国的野心家们淹没在自由人民的怒火之中。"
BGD_guoji_zhichi: "寻求国际支持"
BGD_guoji_zhichi_desc: "东亚国也许曾尝试过伪装，但他们无法掩饰自己那滔天的野心。其邪恶的计划正逐渐暴露在世界面前，我国必须抓住这个机会，向世界各国阐明东亚国的野心，以此获得国际上的支持与援助，还要借此机会加强与盟友的合作。"
BGD_tuanjie_yatai: "团结亚太盟友"
BGD_tuanjie_yatai_desc: "亚自组织内部的成员大都因为对东亚国侵略扩张的恐惧而加入我们，但是这还不够，仅有恐惧是无法团结人心的，我国还必须和盟友一起重申组织的共同价值观以及相同的目标——创建一个自由和平的亚洲，人人都能毫无恐惧地生活，大家在同一片天空下共同追求梦想。这样亚自组织才能真正团结一心，毫无保留地协作对抗东亚国。"
BGD_chuanbo_shanyao: "传播闪耀主义"
BGD_chuanbo_shanyao_desc: "一个大胆的计划已经提出——向我们的盟友国家传播我们的闪耀主义。我们会资助盟友国内的闪耀主义支持者，组织他们建党，通过合法民主的方式参与选举，争取能够上台执政。\n\n只要我们有着相同的意识形态，共同追求梦想，相信组织内部合作的阻力会小很多。但是很多人会谴责我们这是干涉他国内政的行为，我们会尽量缓解这种担忧......用大笔的经济投资和援建计划。"
BGD_chengli_jingjiquan: "成立内部经济圈"
BGD_chengli_jingjiquan_desc: "世界在近几年来发生了翻天覆地的巨变，而且还不是正面的。美国崩溃带来的连锁危机使得全球化和国际贸易严重受挫，而日本却严重依赖于此。为此有必要将经济功能也作为建设亚自组织的目标之一。\n\n我们会成立组织内部的经济圈，建立一个泛亚太市场，取消各国之间的关税贸易壁垒，让我国商品得以出口，以此大大缓解我国所面临的经济危机。"
BGD_wenhua_jiaoliu: "深入文化交流"
BGD_wenhua_jiaoliu_desc: "我们和盟友国家之间的人民应当加深交流和理解，才能更有效合作。各国之间将举办大型的文化交流和青年交流活动，同时减少文化产品审查，使文化产品能更好地在各国之间流通。而我们当然会让我国的文娱产业工作者加把劲，争取让我国的文化在亚太各国之间广受欢迎，加强我国作为领导国的地位。"
BGD_keji_xiezuo: "科技研发协作"
BGD_keji_xiezuo_desc: "东亚国有许多聪明的头脑，不论他们是因何原因为东亚国服务，都让东亚国科技严重威胁着亚自组织。我组织不能落人下风，必须建立内部各国有效的科研交流和协作机制，共同分享最新的科技成果，证明我们的聪明智慧不输于任何人！"
BGD_shendu_hezuo: "深度合作"
BGD_shendu_hezuo_desc: "现在是时候加强我国与盟友之间的合作，全面深度合作将在亚自组织内建立，包括方方面面，我们都会和盟友几乎毫无保留地合作，当我们团结起来时，合作的效率将会大得惊人，远超过简单的加法计算。东亚国将会发现他们正面临着一个坚不可摧的组织。"
BGD_tuanjie_shijie: "团结一心，世界与我们同在"
BGD_tuanjie_shijie_desc: "自由的人们，团结起来！东亚国暴君意图将我们的梦想碾碎，让大家从此生活在暗无天日的未来之中。我们不会让他们得逞！即使世界各国之间爆发了严重的冲突，但在面对东亚国这样一个史无前例的威胁时，各国也能暂时放下成见，团结起来。我们的飞机将飞遍世界各国，争取来自世界的支持。从外国政府官方，到国际组织，以及民间个人，他们的帮助都是无比宝贵和感人的，我们会感谢他们。\n\n我们的未来并不悲观，即使暂时有许多困难，但全世界的正义力量都在我们背后支持着我们的事业，梦想终将击穿暴君！"
BGD_zuizhong_zhizhan: "梦想，自由与命运之战！"
BGD_zuizhong_zhizhan_desc: "东亚国伸出了它的獠牙，战火已经爆发在这个全世界人口最密集，最富庶的区域，这一战或许不仅将决定我们的命运，世界的未来也在此一役。我们，为了自己和人类的未来，将会战斗到最后一刻！这是属于我们的梦想，自由与命运之战！"
BGD_shangdianjie_xingdong: "商店街行动"
BGD_shangdianjie_xingdong_desc: "商店街行动已经制定，其聚焦于东北亚战场和台海战场，目的在于为进攻东亚国本土扫清外围障碍。东亚军队定会拼死抵抗我们进入其本土的行动，但我们终将撕开东亚国的防线。"
BGD_dongbeiya_zhanyi: "东北亚之战"
BGD_dongbeiya_zhanyi_desc: "朝鲜半岛和东亚国东北地区是商店街行动的重点对象，一旦拿下这里，我军不仅能确保本土无虞，还能直接威胁东亚国首都。我们将在平原，山地，森林与丘陵作战，血腥的战斗不可避免。但不畏牺牲最终会带来胜利的曙光。"
BGD_taihai_zhanyi: "台海行动"
BGD_taihai_zhanyi_desc: "东亚国东部沿海地区是他们的核心地带，而想要从海上进攻这里，台湾作为重要的前进基地便必不可少。我们会确保台海区域的控制权牢牢掌控在手中，为最终进攻东亚国本土做好准备。"
BGD_ring_xingdong: "Ring行动"
BGD_ring_xingdong_desc: "Ring行动已经制定，其关注南亚地区，通过拔除东亚国在南亚的势力，以期能够使印度解除在南亚的军事压力，如此便可让印度军队支援我们的其他战场。"
BGD_jibai_pak: "击败巴基斯坦"
BGD_jibai_pak_desc: "巴基斯坦时刻威胁着印度本土，印度已经要求我们发起联合行动，击败巴基斯坦，清除这个南亚最大的威胁。"
BGD_nanya_xiaoguo: "平定南亚小国"
BGD_nanya_xiaoguo_desc: "南亚还有几个小国是东亚国的盟国，我们得扫除这几个小国的军事威胁。如此印度洋便在我们的掌控之中。"
BGD_circle_xingdong: "CirCle行动"
BGD_circle_xingdong_desc: "CirCle行动已经制定，东南亚地区是我们的目标，只要消灭东亚国设置在这里的两个辖区政府，他们的南方边境便暴露在我们的威胁之下，我们的东南亚盟友也能松一口气。"
BGD_miandian_zhanyi: "缅甸战役"
BGD_miandian_zhanyi_desc: "缅甸局势复杂，地形棘手，但拿下这里可以切断东亚国在印度洋的出海口，行动起来！"
BGD_yuenan_zhanyi: "越南战役"
BGD_yuenan_zhanyi_desc: "从越南及其邻国北上进攻东亚国南方的计划不一定会完全实行，但仍能极大牵制东亚国军力。将中南半岛辖区拦腰斩断也许是个不错的进攻办法。"
BGD_space_jihua: "Space计划"
BGD_space_jihua_desc: "Space计划旨在将我国转入战时体制，战争的阴云当头，国民们必须团结起来，我们的梦想和自由才能被捍卫。"
BGD_chongran_jingshen: "重燃内战精神"
BGD_chongran_jingshen_desc: "内战刚刚爆发时我们也曾惶恐不安，但我们鼓起勇气，直面威胁与黑暗的未来，最终为自己争取到了未来，掌控了自己的命运。现在相似的情况再度发生，我们必须唤醒国民们曾经内战时的精神，让为了梦想而不屈的精神再次在每个人心中点燃，不论是自卫队的军头，还是东亚国的暴君，我们都不会畏惧！"
BGD_zhanshi_zhuangtai: "开启战时状态"
BGD_zhanshi_zhuangtai_desc: "为了赢得战争，我国必须向战时状态转变，才能有足够稳定和强力的后方支援前线士兵们作战。战时状态或许不同于平常，但我们会尽全力减轻战争对国民的影响。"
BGD_yuanzhu_dikang: "援助东亚国境内抵抗组织"
BGD_yuanzhu_dikang_desc: "东亚国境内并不是如暴君们所想的人人低头臣服，抵抗的火种从未熄灭。中国曾有人说过：“星星之火可以燎原。”而这些英勇的抵抗者们正为了自由与恢复中国而战，即使冒着惨死的风险。我们不能视而不见，必须给予他们援助，证明我们是和中国人民站在一起的，而东亚国暴君是我们和中国人民的共同敌人，他们会淹没在人民的怒涛之中！"
BGD_jixian_dongyuan: "国家极限动员"
BGD_jixian_dongyuan_desc: "只有自己足够强大才能最终解放处于极权主义压迫下的人民，我国将进一步加强战时体制，动员起所有力量，源源不断地支援前线，彻底摧毁东亚国的军队。然而，人民需要暂时忍耐一段时间。"
BGD_zhameng_xingdong: "行动代号：炸梦"
BGD_zhameng_xingdong_desc: "东亚国的抵抗正在逐渐瓦解，他们已经行将就木，胜利的曙光终于显现。然而，只要影响东亚国的超自然力量不消失，他们便有可能继续利用这股力量裹挟人民战斗，把我们都拖入到无尽的战火之中。幸运的是，我们已经盯准了承载这股邪恶超自然力量的实体，只要将其摧毁，东亚国的力量很有可能会顷刻瓦解。\n\n炸梦行动正式启动，诸君，祝好运！我们的和平就寄托于诸位身上！"

BGD_dq_far_right_parliamentarians: "取消极右翼议员资格"
BGD_dq_far_right_parliamentarians_desc: "内战结束后，仍有部分极右翼议员试图在国会中阻挠我们的改革。为了确保新共和国的健康发展，我们必须采取果断措施，清除这些阻碍。"
BGD_judicial_independence_reform: "司法独立改革"
BGD_judicial_independence_reform_desc: "确保司法体系的独立性是新共和国公正运行的基石。我们将推动立法，保障法官的独立裁决权，并建立透明的司法监督机制。"
BGD_citizen_rights_protection_act: "公民权利保障法"
BGD_citizen_rights_protection_act_desc: "新宪法保障了公民的基本权利，但我们需要更具体的法律来确保这些权利在日常生活中得到充分落实，防止任何形式的侵犯。"
BGD_purge_old_era_crimes: "清算旧时代罪行"
BGD_purge_old_era_crimes_desc: "历史的阴影不应成为新日本前进的绊脚石。那些沾满鲜血的幽灵，那些扭曲真相的谎言，必须被彻底清除。为了让光芒照亮每一个角落，我们必须清算旧时代的罪行，撕下虚伪的面纱，让正义的火焰烧尽一切污秽。一如既往，我们将以我们的方式，为过去画上句号，为未来开辟道路。这不仅仅是审判，更是一场灵魂的净化。"
BGD_combat_organized_crime: "打击有组织犯罪"
BGD_combat_organized_crime_desc: "内战后的混乱滋生了黑道势力和黑市活动。为了恢复社会秩序和经济健康，我们必须严厉打击有组织犯罪，净化社会环境。"
BGD_workers_rights_bill: "劳动者权益法案"
BGD_workers_rights_bill_desc: "闪耀党深知劳动者的辛劳与付出。我们将制定全面的劳动者权益法案，保障工人的基本权利、改善工作条件，并推动工作场所的民主化。"
BGD_social_equality_legislation: "社会平等立法"
BGD_social_equality_legislation_desc: "为了实现真正的社会正义，我们将通过立法消除歧视，保障所有公民，无论其背景如何，都能享有平等的权利和机会。"
BGD_police_reform_act: "警察厅改革法案"
BGD_police_reform_act_desc: "改革旧有的警察体系，建立一支服务人民、公正执法的现代化警队，是维护社会秩序和公民信任的关键。"
BGD_international_legal_cooperation: "国际法律合作"
BGD_international_legal_cooperation_desc: "作为亚太自由国家组织的一员，我们将在国际法领域加强与盟友的合作，共同打击跨国犯罪，维护国际秩序。"
BGD_truth_and_reconciliation_commission: "真相与和解委员会"
BGD_truth_and_reconciliation_commission_desc: "真正的强大，不仅在于拥有坚不可摧的盾牌，更在于拥有直面历史、承认错误的勇气。旧时代的日本曾在亚洲乃至世界犯下罄竹难书的罪行，这些伤痕至今仍在撕裂着受害国家人民的心，也如同幽灵般困扰着我们自身的灵魂。闪耀党政府决定以最大的诚意和决心，开启一条通往真相与和解的艰难道路。我们将成立‘真相与和解委员会’，由法务省、外务省及社会各界代表共同组成，全面调查历史遗留问题，倾听受害者的声音，并对战争罪行进行深刻反思。这不仅仅是对历史负责，更是对未来负责。只有正视并清算过去的罪恶，我们才能卸下沉重的历史包袱，赢得国际社会的真正尊重，与亚太地区的兄弟姐妹们共同建设一个和平、繁荣、充满光明的未来。这条路或许漫长而曲折，但闪耀的光芒，终将照亮和解的前程。"
BGD_digital_rights_protection: "数字权利保护"
BGD_digital_rights_protection_desc: "随着信息时代的到来，公民的数字权利面临新的挑战。我们将制定法律，保护公民的隐私、数据安全和网络言论自由。"
BGD_justice_for_all: "全民正义"
BGD_justice_for_all_desc: "经过一系列的法律改革和社会重建，日本自由共和国的司法体系已臻完善，确保了所有公民的权利和尊严。正义的光芒照耀着这片土地的每一个角落。"
BGD_Beyond_the_Limits: "超越极限"
BGD_Beyond_the_Limits_desc: "奇迹科技！"
